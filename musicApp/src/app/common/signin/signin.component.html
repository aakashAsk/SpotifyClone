<div>
  <form #form='ngForm' (submit)="onSubmit(form)">
    <input
      type="text"
      ngModel
      class="input"
      name="login"
      placeholder="email"
    /><br />
    <input
      type="password"
      ngModel
      class="input"
      name="password"
      placeholder="password"
    /><br />
    <button type="submit" class="btn">Sign in</button>
  </form>
</div>
